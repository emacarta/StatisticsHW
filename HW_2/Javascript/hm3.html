<!DOCTYPE html>
<html>
<head>
    <title>Frequency Tables with Borders</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Frequency Tables with Borders</h1>

    <div style="display: flex;">
        <script>
            function creaTabellaFrequenza(data, columnName) {
                const frequenze = {};

                for (let i = 0; i < data.length; i++) {
                    const categoria = data[i];
                    if (frequenze[categoria]) {
                        frequenze[categoria]++;
                    } else {
                        frequenze[categoria] = 1;
                    }
                }

                const tabella = document.createElement("table");
                const intestazioni = tabella.insertRow(0);
                intestazioni.insertCell(0).textContent = columnName;
                intestazioni.insertCell(1).textContent = "Frequency";

                let riga = 1;
                for (let categoria in frequenze) {
                    const rigaTabella = tabella.insertRow(riga);
                    rigaTabella.insertCell(0).textContent = categoria;
                    rigaTabella.insertCell(1).textContent = frequenze[categoria];
                    riga++;
                }

                return tabella;
            }

            const dati1 = [

            const tabellaFrequenza1 = creaTabellaFrequenza(dati1, "Main Interests");
